<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./frontEnd.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>Interactive rating component</title>
</head>

<body>
    <main>
        <section>        
            <div class="img-card" id="imageCard">
                <div class="card-body">
                    <div class="imagewrapper">
                        <img src="./images/icons8-star-48.png" class="iamge-star" alt="">
                    </div>
                    <span class="updatingRating" id="updating-rating"></span>
                    <h1>How did we do?</h1>
                    <p>Please let us know how we did with your support request.
                        All feedback is appreciated to help us improve our offering!
                    </p>

                    <div class="numbered-btn">
                        <button class="rounded-btn" id="btn-One" onclick=selectRating(1) >1</button>
                        <button class="rounded-btn" onclick=selectRating(2)  id="btn-Two">2</button>
                        <button class="rounded-btn"  id="btn-Three" onclick=selectRating(3)>3</button>
                        <button class="rounded-btn"  id="btn-Four" onclick=selectRating(4)>4</button>
                        <button class="rounded-btn"  id="btn-Five" onclick=selectRating(5)>5</button>
                    </div>

                    <button class="Submit-buttn" id="Submit-btn" onclick="submitRating()">SUBMIT</button>
                </div>
            </div>

            <div class="result-card" id="result-card">
                <div class="card-body" id="cardBody">
                    <img src="./images/illustration-thank-you.svg" alt="">
                    <p class="ratingResult" id="rating-result"></p>
                    <h1>Thank you!</h1>
                    <p>We appreciate you taking the time to give a rating.
                    If you ever need more support, don't hesitate to get
                    in touch
                    </p>
                </div>
            </div>

        </section>
    </main>
</body>
<script src="./index.js"></script>

</html>
